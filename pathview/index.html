<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<body>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="../javascripts/d3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

function getStateColour(state) {
	return "red";
    if (state === 0) { // complete
		return "green";
    } else if (state === 1) { // ready
		return "yellow";
	} else if (state === 2) { // blocked
		return "red";
	}
}



d3.json("pathway.json", function(error, graph) {
	force
		.nodes(graph.nodes)
		.start();
	var colours = ["red", "yellow", "green"];
	var node = svg.selectAll(".node")
	.data(graph.nodes)
	.enter().append("circle")
	.attr("class", "node")
	.attr("r", 10)
	.style("fill", function(d) { 
	if (d.state === 0) { // blocked
		return "red";
	} else if (d.state === 1) { // ready
		return "yellow";
	} else if (d.state === 2) { // complete
		return "green";
	}
	})
	.call(force.drag);
	  
	node.append("title")
		.text(function(d) { return d.name; });

	force.on("tick", function() {


    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
	});
});

</script>
