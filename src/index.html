<html>
	<head>
		<title>K A W A I I B O Y S</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

	<style>
		table, th, tr, td
		{
			border: 1px solid black;
		}
	</style>

	<script>
	if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp = new XMLHttpRequest();
		}
	else
		{// code for IE6, IE5
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
	xmlhttp.open("GET","example.xml",false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;

	document.write("<table><tr><th>Patient Name</th><th>Blood Type</th><th>Diagnosis</th></tr><tr><td>");
	var x = xmlDoc.getElementsByTagName("record");
	for (i = 0; i < x.length; i++)
		{
		document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(x[i].getElementsByTagName("blood_type")[0].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(x[i].getElementsByTagName("diagnosis")[0].childNodes[0].nodeValue);
		document.write("</td></tr>");
		}
	document.write("</table>");
	</script>

	</body>
</html>
